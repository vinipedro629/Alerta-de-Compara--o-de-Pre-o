<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Preços (Simulado Pleno)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Comparador de Preços (Simulado)</h1>
    </header>

    <main class="container">
        <section class="card">
            <h2>Criar Novo Alerta</h2>
            <form id="alert-form">
                <input type="url" id="product-url" placeholder="URL do Produto (ex: https://loja.com/produto-x)" required>
                <input type="number" id="target-price" placeholder="Preço Alvo (R$)" step="0.01" min="1" required>
                <button type="submit">Cadastrar Alerta</button>
            </form>
        </section>

        <section class="card alert-list">
            <h2>Meus Alertas</h2>
            <table id="alert-table">
                <thead>
                    <tr>
                        <th>Produto (Link)</th>
                        <th>Alvo</th>
                        <th>Último Preço</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="alert-table-body">
                    </tbody>
            </table>
            <p id="no-alerts-msg" style="text-align: center; color: #888; margin-top: 20px; display: none;">Nenhum alerta cadastrado. Adicione sua primeira URL!</p>
        </section>
    </main>

    <script src="app.js"></script> 
</body>
</html>
